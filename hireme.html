    <div class="container mt-5">
        <h1 class="text-center mb-4">Pricing Calculator</h1>

        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form id="pricingCalculator">
                    <div class="mb-3">
                        <label for="priceTier" class="form-label">Select Price Tier</label>
                        <select class="form-select" id="priceTier">
                            <option value="5">Basic - €5 per hour</option>
                            <option value="10">Standard - €10 per hour</option>
                            <option value="15">Premium - €15 per hour</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="hoursRange" class="form-label">Number of Hours</label>
                        <input type="range" class="form-range" min="1" max="40" id="hoursRange" value="1">
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="websiteDeployment" value="5">
                        <label class="form-check-label" for="websiteDeployment">Website Deployment + €5</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="upkeep" value="50">
                        <label class="form-check-label" for="upkeep">1 Year Upkeep + €50</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="phoneService" value="25">
                        <label class="form-check-label" for="phoneService">Phone Call Service + €25</label>
                    </div>

                    <div class="mb-3">
                        <label for="totalAmount" class="form-label">Total Amount</label>
                        <input type="text" class="form-control" id="totalAmount" readonly>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        function calculateTotalAmount() {
            var priceTier = parseFloat($("#priceTier").val());
            var hours = parseInt($("#hoursRange").val());
            var websiteDeployment = $("#websiteDeployment").is(":checked") ? parseFloat($("#websiteDeployment").val()) : 0;
            var upkeep = $("#upkeep").is(":checked") ? parseFloat($("#upkeep").val()) : 0;
            var phoneService = $("#phoneService").is(":checked") ? parseFloat($("#phoneService").val()) : 0;

            var totalAmount = (priceTier * hours) + websiteDeployment + upkeep + phoneService;
            $("#totalAmount").val("€" + totalAmount.toFixed(2));
        }
        $("#priceTier, #hoursRange, #websiteDeployment, #upkeep, #phoneService").change(function () {
            calculateTotalAmount();
        });

        calculateTotalAmount();
    });
</script>
